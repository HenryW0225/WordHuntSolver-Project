<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt Solver</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <h1>Word Hunt Solver</h1>

    <div class="word-hunt-container">
        <form id="word-hunt-form">
            <div class="word-hunt-grid" id="word-hunt-grid">
                <!-- Grid cells will be generated here -->
            </div>
            <button type="submit">Solve</button>
        </form>

        <div id="results"></div>
        <div id="error" class="error"></div>
        <h1 id="words-shown"></h1>
        <button onclick="nextword()">Next Word</button>
        <br>
        <button onclick="prevword()">Previous Word</button>
    </div>

    <script src="text.js"></script>
</body>
</html>
